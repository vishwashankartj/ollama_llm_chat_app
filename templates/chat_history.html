<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History for {{ user_id }}</title>
</head>
<body>
    <h1>Chat History for {{ user_id }}</h1>
    <ul>
        {% for chat in chat_history %}
            <li><strong>{{ chat.role }}:</strong> {{ chat.content }} <small>{{ chat.timestamp }}</small></li>
        {% endfor %}
        <li><strong>assistant:</strong> {{ model_response }} <small>{{ model_timestamp }}</small></li>
    </ul>
    <br>
    <a href="/">Back to Chat</a>
</body>
</html>
